<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaaaah!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet/main.css" />
    <script
      src="./scripts/controllers/product-controller.js"
      type="module"
    ></script>
  </head>
  <body>
    <header class="mLogo">
      <!--(class = "m-2")-->
      <div class="logo">
        <img
          src="https://www.pizzahut.co.in/_next/static/static/images/logo.38f9109e24d22d58d048837b27f54390.png"
          alt=""
        />
      </div>
    </header>
    <div class="container">
      <h1 class="alert alert-info text-center">Pizzaaaah!</h1>
      <div class="row">
        <div class="col-8">
          <div id="output" class="row"></div>
        </div>
        <div class="col-4 border border-1">
          <div class="card">
            <ul id="basket">
              <p class="text-center text-secondary">Empty Basket</p>
              <!-- Dynamic list -->
            </ul>
          </div>
          <div class="card">
            Total Pizza : <br />
            <span id="count">0</span>
            Sub Total :
            <h5><span id="subtotalbill">0</span></h5>
            Total Amount(GST included) :
            <h5><span id="totalbill">0</span></h5>
          </div>
          <!-- <button id="clickme" class="btn btn-success w-100 mt-2">Pay Bill</button> -->
          <form class="razor">
            <script
              src="https://checkout.razorpay.com/v1/payment-button.js"
              data-payment_button_id="pl_MLsmeBaS2s9Sht"
              async
            ></script>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
